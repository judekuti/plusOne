<section class="app flex-container" fxLayout="column" fxLayoutAlign="start stretch">
<mat-toolbar color="primary" class="mat-elevaton-z10">
  <mat-icon>favorite</mat-icon>
  <span>
    &nbsp; Plus One... &nbsp; For those who can't find love!
  </span>
</mat-toolbar>

<mat-sidenav-container fxFlex>
    <mat-sidenav mode="side" align="end" opened class="mat-elevation-z6">
    <mat-tab-group>
      <mat-tab label="About"></mat-tab>
      <mat-tab label="Messages"></mat-tab>
      <mat-tab label="Photos"></mat-tab>
    </mat-tab-group>
   </mat-sidenav>
   <mat-grid-list cols="4" rowHeight="250px">
    <mat-grid-tile *ngFor="let model of models">
      <img src="assets/{{model.name}}.png" alt="model {{model.name}}">
    models Here
  </mat-grid-tile>
  </mat-grid-list>
</mat-sidenav-container>
</section>

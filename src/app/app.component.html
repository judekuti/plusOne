<section class="app flex-container" fxLayout="column" fxLayoutAlign="start stretch">
<mat-toolbar color="primary" class="mat-elevaton-z10">
  <mat-icon>favorite</mat-icon>
  <span>
    &nbsp; Plus One... &nbsp; For those who can't find love!
  </span>
</mat-toolbar>

<mat-sidenav-container fxFlex>
    <mat-sidenav mode="side" align="end" class="mat-elevation-z6" #sidenav>
    <mat-tab-group>
      <mat-tab label="About">
        <section class="flex-container" fxLayout="column" fxLayoutAlign="start stretch">
          <mat-card>
            <mat-card-title>Name</mat-card-title>
            <mat-card-content>{{selectedModel?.name}}</mat-card-content>
          </mat-card>
          <mat-card>
            <mat-card-title>Status</mat-card-title>
            <mat-card-content>{{selectedModel?.status}}</mat-card-content>
          </mat-card>
          <mat-card>
            <mat-card-title>Bio</mat-card-title>
            <mat-card-content>{{selectedModel?.about}}</mat-card-content>
          </mat-card>
        </section>
        <footer class="tab-actions">
          <button mat-fab color="warn" (click)="sidenav.close()">
            <mat-icon>close</mat-icon>
          </button>
        </footer>
        </mat-tab>

      <mat-tab label="Messages">
        <section class="flex-container" fxLayout="column" fxLayoutAlign="start stretch">
          <mat-card *ngFor="let message of selectedModel?.messages">
            <mat-card-subtitle>{{message.who}}</mat-card-subtitle>
            <mat-card-content>{{message.content}}</mat-card-content>
          </mat-card>
        </section>

        <footer class="tab-actions">
          <button mat-fab color="accent" (click)="addMessage()">
            <mat-icon>add</mat-icon>
          </button>
        </footer>

      </mat-tab>
      <mat-tab label="Photos"></mat-tab>
    </mat-tab-group>
   </mat-sidenav>

   <mat-grid-list cols="4" rowHeight="180px">
    <mat-grid-tile *ngFor="let model of models" [rowspan]="model.rows" [colspan]="model.cols">
      <img src="assets/{{model.name}}.png" alt="model {{model.name}}">
    <mat-grid-tile-footer>
      <h3 mat-line>{{model.name}}</h3>
      <span mat-line>{{model.status}}</span>
      <button mat-icon-button (click)="showDetails(model); sidenav.open()"><mat-icon>info</mat-icon></button>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  </mat-grid-list>
</mat-sidenav-container>
</section>
